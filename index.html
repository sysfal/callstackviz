<!doctype html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stack Trace Viewer</title>
  <link rel='stylesheet' href='/stylesheets/style.css'>
  </link>
  <!-- <link rel='stylesheet' href='/stylesheets/bootstrap.css'></link> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="row show-grid">
    <div class="col-sm-5">
      <ul class="nav nav-tabs">
        <li class="active">
          <a data-toggle="tab" href="#callstacks_tab">callstacks</a>
        </li>
        <li>
          <a data-toggle="tab" href="#dot_tab">dot</a>
        </li>
        <li>
          <a data-toggle="tab" href="#debug_tab">debug</a>
        </li>
        <li>
          <a data-toggle="tab" href="#graphs_list_tab">graphs</a>
        </li>
      </ul>

      <div class="tab-content">
        <div id="callstacks_tab" class="tab-pane fade in active">
          <br />
          <center>
            <label class="btn btn-default btn-file">
              <i class="glyphicon glyphicon-upload"></i>
              Upload file
              <input type="file" style="display: none; " onchange="handleFiles(this.files)">
            </label>
          </center>
          <br />
          <div class="upload-drop-zone" id="drop-zone"> Or drag and drop files here </div>
        </div>
        <div id="dot_tab" class="tab-pane fade">
        </div>
        <div id="debug_tab" class="tab-pane fade">
          <pre><code>debug messages</code></pre>
        </div>
        <div id="graphs_list_tab" class="tab-pane fade">
        </div>
      </div>
    </div>
    <div class="col-sm-7">
      <ul id="graphs_nav-tabs" class="nav nav-tabs">
      </ul>
      <div id="graphs_tabs" class="tab-content">
      </div>
    </div>
  </div>
  <!--<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>-->
  <script src="/javascripts/svg-pan-zoom.min.js"></script>
  <script src="/javascripts/viz.js"></script>
  <script src="/javascripts/write-dot.js"></script>
  <script src="/javascripts/callstackparser.js"></script>
  <script src="/javascripts/page-actions.js"></script>
</body>

</html>
